{% extends "base.html" %}
{% load static %}
{% block src %}
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="{% static 'js\send_request_print_favorites_advice.js'%}"></script>
<script src="{% static 'js\request_favorite_advice_card.js'%}"></script>
<link rel="stylesheet" href="{% static 'css\style_advice.css' %}" />
<link rel="stylesheet" href="{% static 'css\style_lenta_pets.css' %}" />
<link rel="stylesheet" href="{% static 'css\style_advice_likes.css' %}" />
{% endblock %}
{% block main %}
<div class="flex-block">
    <form method="GET" class="filter">
        <div class="block_filter">
            <legend>{{form.pet.label}}</legend>
            <div class = "filter_choice" id="id_pet">
                {{form.pet}}
            </div>
        </div>
    </form>
    <div class="lenta">
        <div class="nav">
            <div class="bottom-line">
                <a href="{% url 'advice' %}">Лента советов</a>
                <a href="{% url 'favorites' %}">Избранные</a>
            </div>
        </div>
        <div id="card_advice"></div>
    </div>
</div>
{% endblock %}
