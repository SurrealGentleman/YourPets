{% extends "base.html" %}
{% load static %}
{% block src %}
    <link rel="stylesheet" href="{% static 'css\style_calendar.css' %}" />
    <link rel="stylesheet" href="{% static 'css\style_calendar_last.css' %}" />
{% endblock %}
{% block main %}
<div class="flex-block">
    <div class="lenta">
       <div class="nav">
            <div class="bottom-line">
                <a href="{% url 'calendar_current' %}">Актуальные</a>
                <a href="{% url 'calendar_last' %}">Прошедшие</a>
            </div>
       </div>
    </div>
    <div class="events">
        {% for event in calendar_events %}
        <div class="one_event">
            <p class="name">{{event.name_event}}</p>
            <ul class="tags">
                <li>{{event.date}}</li>
                <li>{{event.pet}}</li>
            </ul>
            <p>{{event.comment}}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
